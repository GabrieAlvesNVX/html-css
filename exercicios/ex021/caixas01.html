<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*box-level*/
            background-color: lightgrey;
            width: 300px;
            height: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed #fa8072;
        }
        a { /*inline-level*/
            border: 10px solid #ff0000;

            padding: 10px;

            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos támbem são exemplos de box-level <a href="https://www.palmeiras.com.br/">links são
    exemplo de caixa inline-level</a>.Vamos ver como isso funciona.</p>
    


</body>
</html>
